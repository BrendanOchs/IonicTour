<ion-header>
  <ion-toolbar>
    <ion-title>
      Additional Features
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="4" offset-md="4" size-lg="4" offset-lg="4">
        <ion-list>
          <ion-item>
            <ion-label>Toggle Dark Mode</ion-label>
            <ion-toggle (ionChange)="changeTheme('night', $event)" color="light"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
